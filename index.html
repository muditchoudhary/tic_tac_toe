<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="player-details-window">
			<div class="heading">
                <span></span>
				<img src="Assets/Icons/zero.svg" alt="Zero" />
				<span>Tic Tac Toe</span>
				<img src="Assets/Icons/cross.svg" alt="Cross" />
                <span></span>
			</div>
			<form action="" class="name-inputs">
				<p>
					<label for="player-one-name">Player 1 Name: O </label>
					<input
						type="text"
						name="name"
						id="player-one-name"
						class="name"
						required
					/>
				</p>
				<p>
					<label for="player-two-name">Player 2 Name: X </label>
					<input
						type="text"
						name="name"
						id="player-two-name"
						class="name"
						required
					/>
				</p>
				<button type="submit" class="submit">Play</button>
			</form>
		</div>
		<div class="game-window">
			<div class="heading">
                <span class="player-names" id="first"></span>
				<img src="Assets/Icons/zero.svg" id="zero" alt="Zero" />
				<span>Tic Tac Toe</span>
				<img src="Assets/Icons/cross.svg" id="cross" alt="Cross" />
                <span class="player-names" id="second"></span>
			</div>
			<div class="board">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
			<button type="button" class="reset">Reset</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
